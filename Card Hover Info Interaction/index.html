<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>SKY.GIT - Card Hover Info Interaction | Best in Chrome</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet'>
	<link rel="stylesheet" href="./style.css">

</head>

<body>

	<div class="container">
		<div class="card">
			<div class="card--image">
				<img src="https://images.unsplash.com/photo-1568122506084-57d12d22b683?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8NHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
					alt="image">
			</div>
			<div class="card--info info--1">
				<span class="info--text">Night</span>
				<div class="icon">
					<ion-icon name="add-outline"></ion-icon>
				</div>
				<div class="info--image">
					<img src="https://images.unsplash.com/photo-1506426305266-2b7e740fd828?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
						alt="info image">
				</div>
			</div>
			<div class="card--info info--2">
				<span class="info--text">Day-Light</span>
				<div class="icon">
					<ion-icon name="add-outline"></ion-icon>
				</div>
				<div class="info--image">
					<img src="https://images.unsplash.com/photo-1507090960745-b32f65d3113a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8dXJiYW58ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
						alt="info image">
				</div>
			</div>
		</div>
	</div>


	<script src='https://unpkg.com/ionicons@5.0.0/dist/ionicons.js'></script>
	<script src="./script.js"></script>

</body>

</html>
