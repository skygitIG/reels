<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SKY.GIT - Object Properties</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="page">
    <h1>object properties</h1>
    <h2>object-fit :</h2>
    <div class="row">
      <div class="item">
        <h3>none;</h3>
        <div class="imageContainer">
          <img class="of--none" src="https://picsum.photos/id/204/500/1000" alt="" />
        </div>
      </div>
      <div class="item">
        <h3>contain;</h3>
        <div class="imageContainer">
          <img class="of--contain" src="https://picsum.photos/id/204/500/1000" alt="" />
        </div>
      </div>
      <div class="item">
        <h3>cover;</h3>
        <div class="imageContainer">
          <img class="of--cover" src="https://picsum.photos/id/204/500/1000" alt="" />
        </div>
      </div>
    </div>
    <h2>object-position :</h2>
    <div class="row">
      <div class="item">
        <h3>left;</h3>
        <div class="imageContainer">
          <img class="of--contain op--l" src="https://picsum.photos/id/204/500/1000" alt="" />
        </div>
      </div>
      <div class="item">
        <h3>80%;</h3>
        <div class="imageContainer">
          <img class="of--contain op--80" src="https://picsum.photos/id/204/500/1000" alt="" />
        </div>
      </div>
      <div class="item">
        <h3>bottom right;</h3>
        <div class="imageContainer">
          <img class="of--contain op--br" src="https://picsum.photos/id/204/500/1000" alt="" />
        </div>
      </div>
    </div>
  </div>

</body>

</html>
